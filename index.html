<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Virtual Photo Exhibition</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>


<body>
    <header>
        <h3>
        <audio id="myAudio" src="sleep.mp3" autoplay></audio>
        <button onclick="playAudio()" type="button"><img src="./unsplash photos/play.jpg" width="20" height="20" ></button>
        <button onclick="pauseAudio()" type="button"><img src="./unsplash photos/pause.jpg" width="20" height="20" ></button> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        Virtual Photo Exhibition
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-camera-fill"
                viewBox="0 0 16 16">
                <path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
                <path
                    d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2zm.5 2a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm9 2.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0z" />
            </svg>
        </h3>
    </header>
    <br>
    <br>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="column">
                <img class="demo cursor" src="./unsplash photos/hawaii.jpg" style="width:70%" onclick="currentSlide(1)"
                    alt="">
            </div>
            <div class="column">
                <img class="demo cursor" src="./unsplash photos/human.jpg" style="width:70%" onclick="currentSlide(2)"
                    alt="">
            </div>
            <div class="column">
                <img class="demo cursor" src="./unsplash photos/mountain.jpg" style="width:70%"
                    onclick="currentSlide(3)" alt="">
            </div>

            <div class="column">
                <img class="demo cursor" src="./unsplash photos/road.jpg" style="width:70%" onclick="currentSlide(4)"
                    alt="">
            </div>
            <div class="column">
                <img class="demo cursor" src="./unsplash photos/sea.jpg" style="width:70%" onclick="currentSlide(5)"
                    alt="">
            </div>
            <div class="column">
                <img class="demo cursor" src="./unsplash photos/woman.jpg" style="width:70%" onclick="currentSlide(6)"
                    alt="">
            </div>
        </div>




        <div class="mySlides">
            <img src="./unsplash photos/hawaii.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <img src="./unsplash photos/human.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <img src="./unsplash photos/mountain.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <img src="./unsplash photos/road.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <img src="./unsplash photos/sea.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <img src="./unsplash photos/woman.jpg" style="width:100%">
        </div>



    <div class="btn">
        <a class="prev" onclick="plusSlides(-1)">&#8882;</a>
        <a class="next" onclick="plusSlides(1)">&#8883;</a>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
